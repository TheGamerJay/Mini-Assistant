{% extends "_base.html" %}
{% block content %}
<section class="card auth">
  <h1>Sign in</h1>
  <form method="post" novalidate>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" autocomplete="email" required />

    <label for="password">Password</label>
    <div class="password-field">
      <input id="password" type="password" name="password" autocomplete="current-password" required />
      <button type="button" class="password-toggle" aria-label="Show password" aria-pressed="false" onclick="togglePassword('password', this)">
        <span class="show-text" aria-hidden="true">👁️</span>
        <span class="hide-text" style="display:none;" aria-hidden="true">🙈</span>
      </button>
    </div>

    <button class="btn-primary" type="submit">Sign in</button>
    <div class="row">
      <a href="{{ url_for('register') }}">Create account</a>
      <a href="{{ url_for('reset_request') }}">Forgot password?</a>
    </div>
  </form>
</section>
{% endblock %}
