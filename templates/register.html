{% extends "_base.html" %}
{% block content %}
<section class="card auth">
  <div class="auth-header">
    <img src="{{ url_for('static', filename='logo/Mini Casino World Logo.png') }}" alt="Mini Casino World" class="auth-logo">
    <h1>Create account</h1>
  </div>
  <form method="post" novalidate>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" autocomplete="email" required />

    <label for="password">Password</label>
    <div class="password-field">
      <input id="password" type="password" name="password" autocomplete="new-password" required />
      <button type="button" class="password-toggle" aria-label="Show password" aria-pressed="false" onclick="togglePassword('password', this)">
        <span class="show-text" aria-hidden="true">👁️</span>
        <span class="hide-text" style="display:none;" aria-hidden="true">🙈</span>
      </button>
    </div>

    <label class="checkbox"><input type="checkbox" name="agree_terms" required /> I agree chips are entertainment-only.</label>

    <button class="btn-primary" type="submit">Create account</button>
    <div class="row"><a href="{{ url_for('login') }}">Back to sign in</a></div>
  </form>
</section>
{% endblock %}
